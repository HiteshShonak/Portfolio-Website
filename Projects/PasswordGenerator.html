<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <style>
        *{
    box-sizing: border-box;
}

body{
    background-image: linear-gradient(to top, #5ee7df 0%, #b490ca 100%);
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    
}

.container{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255, 255, 255, 0.1); /* Transparent white */
    backdrop-filter: blur(10px);          /* Glass blur effect */
    -webkit-backdrop-filter: blur(10px);  /* Safari support */
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: max-content;
    max-height: max-content;
    margin: 50px auto;
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    transition: all 0.3s ease;
}

.card:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
            transform: scale(1.01);
        }

.card div{
    margin: 10px;
    
}

.inputPassword{
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15); /* semi-transparent glass effect */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* <-- real glass effect */
            -webkit-backdrop-filter: blur(10px);
            color: #ffffff;
            text-align: center;
            outline: none;
            transition: 0.3s;
            color: #f1e4f3;
            opacity: 0.7;
            border-radius: 20px;
            text-align: center;
            font-size: 1.4em;
            padding: 5px;
            max-width: 200px;
}
.generate{
    margin-top: 10px;
    border-radius: 20px;
    margin-left: 10px;
    padding: 5px;
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.4);
    color: #ffffff;
    cursor: pointer;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    max-width:max-content;
    max-height: max-content;
    font-size: 1.8em;
}

.passwordError{
    color: red;
}

.passwordGenerated{
    color: #fff;;
}
    </style>
</head>
<body>

<div class="container">
    <div class="card">
    <h1>PASSWORD GENERATOR</h1>

    <input type="number" placeholder="Password Length" class="inputPassword">

    <div class="LowerCase">
    <label for="includeLower">Include Lower Case</label>
    <input type="checkbox"  id="includeLower">
    </div>

    <div class="UpperCase">
    <label for="includeUpper">Include Upper Case</label>
    <input type="checkbox" id="includeUpper">
    </div>

    <div class="digits">
    <label for="includeDigits">Include Digits</label>
    <input type="checkbox" id="includeDigits">
    </div>

    <div class="specials">
    <label for="includeSpecials">Include Special Symbols</label>
    <input type="checkbox" id="includeSpecials">
    </div>

    <button class="generate">Generate</button>

    <p class="generatedPassword"></p>
    
    <script>
        function PasswordGenerator(passwordLength,includeLowerCase,includeUpperCase,includeDigits,includeSpecials){


    const lowerCaseChars = "abcdefghijklmnopqrstuvwxyz";
    const upperCaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numberChars = "0123456789";
    const specialChars = "!@#$%^&*";
    

let allowedChars = "";
let password = "";

if (includeLowerCase) allowedChars += lowerCaseChars;
  if (includeUpperCase) allowedChars += upperCaseChars;
  if (includeDigits) allowedChars += numberChars;
  if (includeSpecials) allowedChars += specialChars;


for(let i = 0; i < passwordLength; i++){
    let randomIndex = Math.floor(Math.random()*allowedChars.length);
    password += allowedChars[randomIndex];
}

return password;

}


const generateBtn = document.querySelector(".generate");
const generatedPassword = document.querySelector(".generatedPassword");
const inputPassword = document.querySelector(".inputPassword");
const includeLowerCheck = document.querySelector("#includeLower");
const includeUpperCheck = document.querySelector("#includeUpper");
const includeDigitsCheck = document.querySelector("#includeDigits");
const includeSpecialsCheck = document.querySelector("#includeSpecials");



generateBtn.onclick = () => {

    let passwordLength = Number(inputPassword.value);

    let includeLowerCase = includeLowerCheck.checked;
    let includeUpperCase = includeUpperCheck.checked;
    let includeDigits = includeDigitsCheck.checked;
    let includeSpecials = includeSpecialsCheck.checked;

    generatedPassword.classList.remove("passwordError");
    generatedPassword.classList.remove("passwordGenerated");



const password = PasswordGenerator(passwordLength,includeLowerCase,includeUpperCase,includeDigits,includeSpecials);

    if (passwordLength < 8 || passwordLength > 64) {
        generatedPassword.textContent = "Length of Password must be between 8 and 64";
        generatedPassword.classList.add("passwordError");
        return;
    }

    if (!includeLowerCase && !includeUpperCase && !includeDigits && !includeSpecials) {
        generatedPassword.textContent = "At least 1 set of characters must be selected";
        generatedPassword.classList.add("passwordError");
        return;
    }

    generatedPassword.textContent = `Generated Password: ${password}`;
    generatedPassword.classList.add("passwordGenerated");

}



    </script>
    </div>
</div>

</body>
</html>
